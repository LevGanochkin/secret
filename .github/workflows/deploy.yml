name: Build and deploy to GitHub Pages

# запускаем при пуше в main (сменить на твою ветку, если не main)
on:
  push:
    branches:
      - main

# минимальные права, чтобы деплоить Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Inspect build output (debug)
        run: |
          echo "=== dist tree ==="
          ls -la
          ls -la dist || true
          find dist -maxdepth 2 -type f -print || true

      - name: Upload Pages artifact
        # официальная action для Pages-артифакта (актуальная на 2024–2025)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # обязательно дать разрешение для деплоя (иногда нужно именно здесь)
    permissions:
      pages: write
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
